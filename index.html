<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World!</title>
</head>
<body>
	<h1>Hello World!</h1>
	<p><a href="#" id="trigger">Click me!</a></p>

	<script>
		var link = window.getElementById('trigger');
		link.addEventListener('click', function (event) {
			window.alert('Hello wordl!');
			event.preventDefault();
		});
	</script>
</body>
</html>
